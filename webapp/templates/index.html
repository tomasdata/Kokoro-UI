<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoro TTS - Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 24px 72px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 48px;
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            font-size: 2.8em;
            text-align: center;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 36px;
            font-size: 1.15em;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #334155;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.01em;
        }

        select, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            background: white;
        }

        select:hover, textarea:hover {
            border-color: #cbd5e1;
        }

        select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        .voice-select {
            cursor: pointer;
        }

        .slider-group {
            margin-bottom: 25px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            background: #e0e0e0;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #5568d3;
            transform: scale(1.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            transition: all 0.3s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #5568d3;
            transform: scale(1.2);
        }

        .speed-value {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 1em;
        }

        .audio-player {
            margin-top: 32px;
            padding: 28px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            border-radius: 16px;
            border: 2px solid #e0e7ff;
            display: none;
            animation: slideDown 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .audio-player.active {
            display: block;
        }

        .audio-player h3 {
            margin-bottom: 18px;
            color: #1e293b;
            font-size: 1.35em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-info {
            display: flex;
            gap: 20px;
            margin-bottom: 18px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-size: 0.9em;
            color: #475569;
        }

        .audio-info-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .audio-info-item strong {
            color: #1e293b;
            font-weight: 600;
        }

        audio {
            width: 100%;
            margin-bottom: 18px;
            border-radius: 12px;
            height: 54px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        audio::-webkit-media-controls-panel {
            background-color: white;
        }

        audio::-webkit-media-controls-play-button {
            background-color: #3b82f6;
            border-radius: 50%;
        }

        .audio-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 14px 28px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            font-size: 0.95em;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .play-again-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 14px 28px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            font-size: 0.95em;
            cursor: pointer;
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 24px;
            display: none;
            border-left: 4px solid #ef4444;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.1);
        }

        .error.active {
            display: block;
            animation: shake 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #94a3b8;
            font-size: 0.9em;
        }

        .footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #1e40af;
        }

        .char-count {
            text-align: right;
            font-size: 0.875em;
            color: #94a3b8;
            margin-top: 6px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 2.2em;
            }

            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Kokoro TTS</h1>
        <p class="subtitle">Convierte texto a voz de alta calidad</p>

        <form id="ttsForm">
            <div class="form-group">
                <label for="voice">Selecciona una voz</label>
                <select id="voice" name="voice" class="voice-select">
                    {% for category, voices in voices.items() %}
                        <optgroup label="{{ category }}">
                            {% for voice_id, voice_name in voices.items() %}
                                <option value="{{ voice_id }}" {% if voice_id == 'ef_dora' %}selected{% endif %}>
                                    {{ voice_name }}
                                </option>
                            {% endfor %}
                        </optgroup>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="text">Escribe tu texto</label>
                <textarea
                    id="text"
                    name="text"
                    required
                >¬°Bienvenido a Kokoro TTS! Esta es una demostraci√≥n de s√≠ntesis de voz de alta calidad.

Puedes escribir cualquier texto y escucharlo en diferentes voces. Prueba con distintas velocidades y explora las voces disponibles en espa√±ol e ingl√©s.

¬°Es muy f√°cil de usar! Solo escribe, selecciona una voz y genera el audio.</textarea>
                <div class="char-count">
                    <span id="charCount">0</span> caracteres
                </div>
            </div>

            <div class="slider-group">
                <label for="speed">Velocidad</label>
                <div class="slider-container">
                    <input type="range" id="speed" name="speed" min="0.5" max="2.0" step="0.05" value="0.92">
                    <span class="speed-value" id="speedValue">0.92x</span>
                </div>
            </div>

            <button type="submit" id="generateBtn">
                üéµ Generar Audio
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Generando audio, por favor espera...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="audio-player" id="audioPlayer">
            <h3>
                <span>‚ú®</span>
                <span>Audio generado con √©xito</span>
            </h3>
            <div class="audio-info" id="audioInfo">
                <div class="audio-info-item">
                    <span>‚è±Ô∏è</span>
                    <span><strong>Duraci√≥n:</strong> <span id="audioDuration">-</span>s</span>
                </div>
                <div class="audio-info-item">
                    <span>üìä</span>
                    <span><strong>Chunks:</strong> <span id="audioChunks">-</span></span>
                </div>
            </div>
            <audio id="audioElement" controls autoplay></audio>
            <div class="audio-actions">
                <button id="playAgainBtn" class="play-again-btn">
                    <span>üîÑ</span>
                    <span>Reproducir de nuevo</span>
                </button>
                <a href="#" id="downloadBtn" class="download-btn" download>
                    <span>üì•</span>
                    <span>Descargar Audio</span>
                </a>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://github.com/hexgrad/kokoro" target="_blank">Kokoro TTS</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('ttsForm');
        const textArea = document.getElementById('text');
        const charCount = document.getElementById('charCount');
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioElement = document.getElementById('audioElement');
        const downloadBtn = document.getElementById('downloadBtn');
        const generateBtn = document.getElementById('generateBtn');

        // Actualizar contador de caracteres
        textArea.addEventListener('input', () => {
            charCount.textContent = textArea.value.length;
        });

        // Actualizar valor de velocidad
        speedSlider.addEventListener('input', () => {
            speedValue.textContent = speedSlider.value + 'x';
        });

        // Manejar env√≠o del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                text: textArea.value.trim(),
                voice: document.getElementById('voice').value,
                speed: parseFloat(speedSlider.value)
            };

            if (!formData.text) {
                showError('Por favor, escribe alg√∫n texto.');
                return;
            }

            // Mostrar loading
            loading.classList.add('active');
            error.classList.remove('active');
            audioPlayer.classList.remove('active');
            generateBtn.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Error al generar el audio');
                }

                // Mostrar audio player con metadata
                audioElement.src = data.audio_url;
                downloadBtn.href = '/download/' + data.filename;
                downloadBtn.download = data.filename;

                // Actualizar info del audio
                document.getElementById('audioDuration').textContent = data.duration || '-';
                document.getElementById('audioChunks').textContent = data.chunks || '-';

                audioPlayer.classList.add('active');

            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('active');
                generateBtn.disabled = false;
            }
        });

        // Bot√≥n reproducir de nuevo
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            audioElement.currentTime = 0;
            audioElement.play();
        });

        function showError(message) {
            error.textContent = '‚ùå ' + message;
            error.classList.add('active');
            setTimeout(() => {
                error.classList.remove('active');
            }, 5000);
        }

        // Inicializar contador de caracteres con texto por defecto
        charCount.textContent = textArea.value.length;

        // Cargar texto de ejemplo si hay uno en localStorage
        const savedText = localStorage.getItem('kokoroLastText');
        if (savedText) {
            textArea.value = savedText;
            charCount.textContent = savedText.length;
        }

        // Guardar texto autom√°ticamente
        textArea.addEventListener('blur', () => {
            localStorage.setItem('kokoroLastText', textArea.value);
        });
    </script>
</body>
</html>
